<div class="form-group">
  <label for="name">Name</label>
  <input type="text"
         #name
         class="form-control">
</div>
<div class="form-group">
  <label for="date">Date</label>
  <input type="date"
         #date
         class="form-control">
</div>
<div class="form-group">
  <input type="button"
         (click)="addItem(name, date)"
         value="Add Holiday"
         class="btn btn-primary">
</div>
